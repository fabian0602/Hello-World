<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo para Lasaña de San Valentín</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tiempo para Lasaña de San Valentín</h1>
        <div class="input-group">
            <label for="capas">Número de capas:</label>
            <input type="number" id="capas" min="1" required>
        </div>
        <div class="input-group">
            <label for="tiempoHorno">Tiempo actual en el horno (minutos):</label>
            <input type="number" id="tiempoHorno" min="0" required>
        </div>
        <button onclick="calcularTiempos()">Calcular</button>
        <div id="resultados" class="resultados">
            <p id="tiempoRestante"></p>
            <p id="tiempoPreparacion"></p>
            <p id="tiempoTotal"></p>
        </div>
    </div>
    <script src="lasagna.js"></script>
</body>
</html>
